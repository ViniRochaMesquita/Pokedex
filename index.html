<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POkedexI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One:wght@400&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-container">
     
      <div class="header">
        <div class="search-bar">
          <div class="rectangle"></div>
          <input class="search-input" type="text" placeholder="Enter name">
          <input class="search-icon" type="button">
        </div>
      </div>      

      <div class="body">
        <div class="picomon-image">
          <div class="picomon-header">
            <div class="frame">
              <div class="bulbasaur-xy"></div>
              <div class="vector"></div>
              <div class="tipos">
                <div class="image"></div>
                <div class="image-1"></div>
              </div>
              <span class="nome">Bulbasaur</span
              ><span class="text-3">0001</span>
            </div>
          </div>
          <div class="bulbasaur"></div>
        </div>
        <div class="dados-da-negah">
          <button class="descricao-breve">
            <div class="descricao-breve-2"></div>
            <span class="pokemon-semente"> Pokémon Semente</span>
          </button>
          <div class="labels">
            <div class="tipo">
              <button class="label">
                <div class="label-3"></div>
                <span class="label-text">Tipo</span></button
              ><button class="value">
                <div class="valor"></div>
                <span class="valor-text">Grama/Veneno</span>
              </button>
            </div>
            <div class="tipo-4">
              <button class="label-5">
                <div class="label-6"></div>
                <span class="label-text-7">Altura</span></button
              ><button class="button">
                <div class="valor-8"></div>
                <span class="valor-text-9">70 cm</span>
              </button>
            </div>
            <div class="tipo-a">
              <button class="button-b">
                <div class="label-c"></div>
                <span class="label-text-d">Peso</span></button
              ><button class="button-e">
                <div class="valor-f"></div>
                <span class="valor-text-10">6,9 Kg</span>
              </button>
            </div>
            <div class="tipo-11">
              <button class="button-label">
                <div class="button-label-12"></div>
                <span class="label-text-13">Região</span></button
              ><button class="button-value">
                <div class="valor-14"></div>
                <span class="valor-text-15">Kanto (gen.1)</span>
              </button>
            </div>
          </div>
          <div class="descricao">
            <span class="descricao-16"
              >Bulbasaur pode ser visto cochilando sob luz solar intensa. Há uma
              semente em suas costas. Ao absorver os raios de sol, sua semente
              cresce progressivamente</span
            >
          </div>
        </div>
      
      </div>
    
    </div>
    
  </body>

</html>
